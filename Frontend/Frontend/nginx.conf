server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 如果前端需要呼叫後端 API，可以用反向代理（可選）
    # 例如 /api 轉發到後端 .NET 服務
    location /WeatherForecast {
        proxy_pass https://localhost:44319/WeatherForecast;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}